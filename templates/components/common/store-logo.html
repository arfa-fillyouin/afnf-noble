<a href="{{urls.home}}" class="header-logo__link  {{#if theme_settings.transparent-header-logo-file-title}}transparent-header-logo{{/if}}" data-header-logo-link>
    {{#if settings.store_logo.image}}
        {{#if theme_settings.logo_size '===' 'original'}}
        <img class="header-logo-image-unknown-size"
             src="{{getImage settings.store_logo.image 'logo_size'}}"
             alt="{{settings.store_logo.title}}"
             title="{{settings.store_logo.title}}">
        {{else}}
        <div class="header-logo-image-container">
            <img class="header-logo-image"
                 src="{{getImage settings.store_logo.image 'logo_size'}}"
                 srcset="{{getImageSrcset1x2x settings.store_logo.image theme_settings.logo_size}}"
                 alt="{{settings.store_logo.title}}"
                 title="{{settings.store_logo.title}}">
        </div>
        {{/if}}
    {{else if theme_settings.svg_logo}}
        <img class="header-logo-image"
             src="/content/logo/{{theme_settings.svg-file-title}}"
             alt="{{settings.store_logo.title}}"
             title="{{settings.store_logo.title}}"
             width="{{#if theme_settings.logo-width '===' ''}}200{{else}}{{theme_settings.logo-width}}{{/if}}" 
             height="{{#if theme_settings.logo-height '===' ''}}50{{else}}{{theme_settings.logo-height}}{{/if}}">
    {{else}}
    <span class="header-logo-text">{{settings.store_logo.title}}</span>
    {{/if}}
    {{#if theme_settings.transparent-header-logo-file-title}}
        <img class="header-logo-image transparent-header-logo-image"
             src="/content/logo/{{theme_settings.transparent-header-logo-file-title}}"
             alt="{{settings.store_logo.title}}"
             title="{{settings.store_logo.title}}"
             width="{{#if theme_settings.logo-width '===' ''}}200{{else}}{{theme_settings.logo-width}}{{/if}}" 
             height="{{#if theme_settings.logo-height '===' ''}}50{{else}}{{theme_settings.logo-height}}{{/if}}">
    {{/if}}    
</a>
