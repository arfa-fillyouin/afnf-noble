<section class="productCarousel"
    data-list-name="{{list}}"
    data-slick='{
        "dots": false,
        "infinite": false,
        "mobileFirst": true,
        "slidesToShow": 1,
        "slidesToScroll": 2,
        "slide": "[data-product-slide]",
        "responsive": [
            {
                "breakpoint": 900,
                "settings": {
                    "slidesToShow": {{ columns }},
                    "slidesToScroll": {{ columns }}
                }
            },
            {
                "breakpoint": 767,
                "settings": {
                    "slidesToScroll": 1,
                    "slidesToShow": 3
                }
            },
            {
                "breakpoint": 479,
                "settings": {
                    "slidesToScroll": 1,
                    "slidesToShow": 2
                }
            },
            {
                "breakpoint": 414,
                "settings": {
                    "slidesToScroll": 1,
                    "slidesToShow": 2
                }
            },
            {
                "breakpoint": 319,
                "settings": {
                    "slidesToScroll": 1,
                    "slidesToShow": {{theme_settings.products_per_row_mobile}}
                }
            }
        ]
    }'
>
    {{#each products}}
    <div data-product-slide class="productCarousel-slide">
        {{> components/products/card settings=../settings theme_settings=../theme_settings customer=../customer event="list" position=(add @index 1)}}
    </div>
    {{/each}}
    {{#if products.length '>' 1}}
        {{> components/carousel-content-announcement}}
    {{/if}}
</section>
