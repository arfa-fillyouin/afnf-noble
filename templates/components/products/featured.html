<div class="productGrid productGrid--maxCol{{ columns }}" data-product-type="featured" {{#if settings.data_tag_enabled}} data-list-name="Featured Products" {{/if}} {{#if theme_settings.hp_products_layout '===' 'carousel'}} data-slick='{
        "dots": false,
        "arrow": false,
        "infinite": false,       
        "mobileFirst": true,
        "slidesToShow": 1,
        "slidesToScroll": 1,
        "responsive": [
            {
            "breakpoint": 900,
                "settings": {
                    "dots": false,
                    "arrow": false,
                    "infinite": false,  
                    "slidesToScroll": 1,
                    "slidesToShow": 4
                }
            },
            {
            "breakpoint": 767,
                "settings": {
                    "slidesToScroll": 1,
                    "slidesToShow": 3
                }
            },
            {
            "breakpoint": 479,
                "settings": {
                    "slidesToScroll": 1,
                    "slidesToShow": 2
                }
            },
            {
            "breakpoint": 414,
                "settings": {
                    "slidesToScroll": 1,
                    "slidesToShow": 2
                }
            },
            {
            "breakpoint": 319,
                "settings": {
                    "slidesToScroll": 1,
                    "slidesToShow": {{theme_settings.products_per_row_mobile}}
                }
            }
        ]}'
    {{/if}}>
    {{#each products}}
        <div class="product">
            {{>components/products/card settings=../settings theme_settings=../theme_settings customer=../customer event="list" position=(add @index 1)}}
        </div>
    {{/each}}
</div>
